services:
  react-dev:
    build:
      context: .
    working_dir: /app
    command: npm run dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - node_modules:/app/node_modules

  app:
    build:
      context: ./stup
      dockerfile: Dockerfile.elixir
    container_name: elixir-app-dev
    working_dir: /app
    command: bash -lc "mix deps.get && mix ecto.create && mix phx.server"
    environment:
      MIX_ENV: dev
      PHX_SERVER: "true"
      PHX_HOST: "localhost"
      PORT: "4000"
      DATABASE_URL: "ecto://postgres:postgres@db:5432/stup_dev"
      SECRET_KEY_BASE: "dev-secret-key-base-change-me"
      FILE_SYSTEM_BACKEND: "fs_poll"
    ports:
      - "4000:4000"
    volumes:
      - ./stup:/app             
      - mix-deps:/app/deps
      - mix-build:/app/_build
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stup_dev
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d stup_dev || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 15
      start_period: 5s

volumes:
  node_modules:
  mix-deps:
  mix-build:
  db_data:
