services:
  react-dev:
    build:
      context: .
    working_dir: /app
    command: npm run dev         
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true   
    volumes:
      - .:/app
      - node_modules:/app/node_modules

volumes:
  node_modules:

